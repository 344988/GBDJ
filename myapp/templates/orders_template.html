<h1>Заказы клиента {{ customer.name }}</h1>
{% for order in customer.orders.all %}
    <h2>Заказ №{{ order.id }} ({{ order.order_date }})</h2>
    <ul>
        {% for product in order.products.all %}
            <li>{{ product.name }} - {{ product.price }}</li>
        {% endfor %}
    </ul>
{% endfor %}
