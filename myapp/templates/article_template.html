<h1>{{ article.title }}</h1>
<p>{{ article.text }}</p>

<h2>Комментарии:</h2>
{% for comment in article.comments.all %}
    <p>{{ comment.text }} - <b>{{ comment.author }}</b> ({{ comment.updated_at }}) {% if comment.is_modified %} Изменено {% endif %}</p>
{% endfor %}

<h3>Оставить комментарий:</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить</button>
</form>
